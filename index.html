<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fsociety</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Courier New', monospace;
        }

        .text-container {
            position: relative;
            width: 100%;
            height: 100px;
        }

        .moving-text {
            position: absolute;
            color: red;
            font-size: 48px;
            font-weight: bold;
            white-space: nowrap;
            animation: moveText 10s linear infinite;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        }

        @keyframes moveText {
            0% {
                left: -100px;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div class="moving-text">ДЖЕЙК ВЫЕБАН. ОТКУП 20 ТОН НА UQAr5dwzr6gaceqQHhWsvpC-orXxLf8EVQqHEhDhJCPbeza5 XD</div>
    </div>
</body>
</html>
