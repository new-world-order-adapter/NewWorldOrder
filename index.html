<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новый Мировой Порядок | Лучший канал по информационной безопасности</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background: linear-gradient(135deg, #1c1c1c, #3d3d3d);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #777, transparent);
            margin: 25px auto;
            width: 80%;
        }
        
        .main-text {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.6;
            color: #ccc;
        }
        
        .sub-text {
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.4;
            color: #aaa;
        }
        
        .telegram-btn {
            display: inline-block;
            background: linear-gradient(45deg, #555555, #888888);
            color: #fff !important;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
            border: 1px solid #777;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }
        
        .telegram-btn:hover {
            background: linear-gradient(45deg, #777777, #555555);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 255, 255, 0.15);
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #aaa;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .countdown {
            margin-top: 30px;
            font-size: 16px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✧</div>

        <div class="divider"></div>
        <p class="main-text">Будьте в курсе всех новостей, акций и специальных предложений. Подпишитесь прямо сейчас!</p>
        <p class="sub-text">Лучший канал в сфере информационной безопасности.</p>
        <a href="https://t.me/+OeOAT1o3WbMxN2My" class="telegram-btn">ПЕРЕЙТИ В ТЕЛЕГРАМ</a>
        <div class="countdown">@sexyscamerok</div>
    </div>
</body>
</html>
